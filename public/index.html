<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Checksum Utility - SpookyV1cky</title>

    
  </head>
  <body class="container">
    <h1>Checksum Utility - SpookyV1cky</h1>
    
    <span></span>

    <table class="table table-info w-75">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Algorithm</th>
            <th scope="col">Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>MD5</td>
            <td id="MD5"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>SHA1</td>
            <td id="SHA1"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>SHA256</td>
            <td id="SHA256"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>SHA512</td>
            <td id="SHA512"></td>
          </tr>

        </tbody>
      </table>
    
    
    <input type="text" class="form-control w-50" id="hash">
    <button id="send" class="btn btn-primary">Checksum</button>
    <button id="compare" class="btn btn-primary">Compare With</button>
    <h3 id="compareResult"></h3>


    </div>

    <a href="https://github.com/SpookyV1cky/">
        <img src="assets/github.png" alt="" style="width: 32px;">
        <p>SpookyV1cky</p>
    </a>
    

    <script src="js/frontend.js"></script>
  </body>
</html>
